<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grassroots TM - Football Clubs Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #map { height: 500px; width: 80%; margin: 20px auto; border-radius: 10px; }
    </style>
</head>
<body>
    <h2>Grassroots TM - Football Clubs in the UK</h2>
    <p>Explore local football clubs and their stadiums.</p>
    <div id="map"></div>

    <script>
        // Initialize the map
        var map = L.map('map').setView([53.5, -2.5], 6); // Default UK center

        // Load OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // GitHub CSV URL (your uploaded CSV)
        var csvUrl = "https://raw.githubusercontent.com/Ndio-S/Grassroots/refs/heads/main/FC_with_coordinates.csv";

        // Function to load and parse CSV
        function loadCSV(url) {
            Papa.parse(url, {
                download: true,
                header: true,
                complete: function(results) {
                    results.data.forEach(club => {
                        if (club.Latitude && club.Longitude) {
                            var marker = L.marker([parseFloat(club.Latitude), parseFloat(club.Longitude)]).addTo(map)
                                .bindPopup(`<b>${club["Club Name"]}</b><br>${club["Stadium Name"] || "Unknown Stadium"}<br><a href="${club["Wikipedia Link"]}" target="_blank">More Info</a>`);
                        }
                    });
                }
            });
        }

        // Load CSV data and display markers
        loadCSV(csvUrl);
    </script>
</body>
</html>
