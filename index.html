<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grassroots TM - Nearby Football Clubs</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Grassroots TM - Nearby Football Clubs</h2>
    
    <p>Your location: <span id="user-location">Fetching...</span></p>
    <p>Total clubs near you: <span id="club-count">0</span></p>

    <!-- Dashboard Section -->
    <div id="dashboard">
        <div id="map"></div>
        <div id="club-list">
            <h3>Nearby Clubs</h3>
            <ul id="club-results"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
