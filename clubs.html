<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Find Local Football Clubs - Grassroots</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body class="bg-gray-100 text-gray-900">

<!-- Navbar -->
<header class="w-full bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold">Grassroots</h1>
        <nav>
            <a href="index.html" class="text-gray-700 mx-4">Home</a>
            <a href="clubs.html" class="text-gray-700 mx-4">Find Clubs</a>
            <a href="about.html" class="text-gray-700 mx-4">About</a>
            <a href="https://youtu.be/QQj7chvIq4U?si=S7n2fcb1C17oMCs5" class="text-gray-700 mx-4" target="_blank">See More!</a>
        </nav>
    </div>
</header>

<!-- Search Section -->
<section class="max-w-3xl mx-auto text-center py-12">
    <h2 class="text-3xl font-bold">Find Football Clubs Near You</h2>
    <p class="text-gray-600 mt-2">Enter your postcode and select a search radius.</p>
    <div class="mt-6 flex justify-center gap-3">
        <input type="text" id="postcode" placeholder="Enter postcode" class="px-4 py-2 border rounded-md w-64">
        <select id="distance" class="px-3 py-2 border rounded-md">
            <option value="5">5 miles</option>
            <option value="10" selected>10 miles</option>
            <option value="15">15 miles</option>
            <option value="20">20 miles</option>
            <option value="30">30 miles</option>
        </select>
        <button onclick="searchClubs()" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
            Find Clubs
        </button>
    </div>
</section>

<!-- Results & Map Layout -->
<section class="max-w-7xl mx-auto px-6 py-8 grid grid-cols-1 md:grid-cols-2 gap-8">
    <!-- Club List -->
    <div class="bg-white p-6 rounded-md shadow-md">
        <h3 class="text-xl font-semibold mb-4">Nearby Clubs</h3>
        <ul id="club-list" class="space-y-4 text-left"></ul>
    </div>

    <!-- Map -->
    <div class="h-[500px] bg-white rounded-md shadow-md overflow-hidden">
        <div id="map" class="h-full w-full"></div>
    </div>
</section>

<!-- League Tier Table Section -->
<section class="w-full flex flex-col items-center justify-center text-center py-10 px-6">
    <h2 class="text-2xl font-bold">League Tier System</h2>
    <p class="text-gray-600 mt-2">Understanding the structure of football leagues</p>

    <div class="w-full overflow-x-auto"> <!-- Ensures table is fully responsive -->
        <table id="tier-table" class="mt-6 border-collapse border border-gray-400 w-full max-w-6xl">
            <thead>
                <tr class="bg-gray-200">
                    <th class="border border-gray-400 px-6 py-3 text-left w-1/6">Tier</th>
                    <th class="border border-gray-400 px-6 py-3 text-left w-5/6">Leagues</th>
                </tr>
            </thead>
            <tbody id="tier-table-body">
                <!-- JavaScript will fill this dynamically -->
            </tbody>
        </table>
    </div>
</section>
    
<!-- Footer -->
<footer class="w-full bg-white py-6 text-center text-gray-600">
    <p>Â© 2025 Grassroots. All Rights Reserved.</p>
</footer>

<script src="script-clubs.js"></script>
</body>
</html>
