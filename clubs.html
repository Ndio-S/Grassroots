<!DOCTYPE html>
<html lang="en">
<head>
    <title>Grassroots - Find Football Clubs</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        body {font-family: "Montserrat", sans-serif;}
        .container {display: flex; height: 100vh;}
        .left-panel {width: 40%; padding: 20px; overflow-y: auto;}
        .right-panel {width: 60%; height: 100%; background: #f5f5f5;}
        #map {width: 100%; height: 100%;}
        .club-item {padding: 10px; border-bottom: 1px solid #ccc;}
    </style>
</head>
<body>

<!-- Header -->
<div class="w3-container w3-red w3-center w3-padding-16">
    <h1>Grassroots - Find Local Clubs</h1>
</div>

<!-- Search Bar -->
<div class="w3-container w3-padding-16 w3-center">
    <input id="postcode" class="w3-input w3-border w3-center" type="text" placeholder="Enter your postcode">
    <button class="w3-button w3-black w3-margin-top" onclick="searchClubs()">Find Clubs</button>
</div>

<!-- Main Content -->
<div class="container">
    <!-- Left: Club List -->
    <div class="left-panel">
        <h3>Clubs Near You</h3>
        <ul id="club-list"></ul>
    </div>

    <!-- Right: Map -->
    <div class="right-panel">
        <div id="map"></div>
    </div>
</div>

<script src="script-clubs.js"></script>

</body>
</html>
