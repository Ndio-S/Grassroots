<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Local Football Clubs</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Grassroots</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="clubs.html">Find Clubs</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <!-- Search Bar -->
    <main class="container">
        <h2>Find Football Clubs Near You</h2>
        <p>Enter your postcode and select the search radius to discover local teams and their stadiums.</p>

        <div class="search-container">
            <input type="text" id="postcode" placeholder="Enter postcode">
            <select id="distance">
                <option value="5">5 miles</option>
                <option value="10" selected>10 miles</option>
                <option value="15">15 miles</option>
                <option value="20">20 miles</option>
                <option value="30">30 miles</option>
            </select>
            <button id="search-button">Find Clubs</button>
        </div>

        <!-- Clubs List and Map Side-by-Side -->
        <div class="results-container">
            <div class="club-list">
                <h3>Nearby Clubs</h3>
                <ul id="club-list"></ul>
            </div>
            <div id="map"></div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Grassroots â„¢</p>
    </footer>

    <script src="script-clubs.js"></script>

</body>
</html>
