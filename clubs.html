<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Find Local Football Clubs - Grassroots</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body class="bg-gray-100">

<!-- Navbar -->
<header class="w-full bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-gray-900">Grassroots</h1>
        <nav>
            <a href="index.html" class="text-gray-700 mx-4">Home</a>
            <a href="#" class="text-gray-700 mx-4">About</a>
            <a href="#" class="text-gray-700 mx-4">Contact</a>
        </nav>
        <div>
            <a href="#" class="text-gray-700 mx-2">Log in</a>
            <a href="#" class="px-4 py-2 bg-blue-600 text-white rounded-md">Sign up</a>
        </div>
    </div>
</header>

<!-- Hero Section -->
<section class="w-full flex flex-col items-center justify-center text-center py-20 px-6">
    <div class="max-w-lg">
        <h2 class="text-4xl font-bold text-gray-900">Find Football Clubs Near You</h2>
        <p class="text-gray-600 mt-4">Enter your postcode to discover local teams and their stadiums.</p>
        <div class="mt-6 flex justify-center">
            <input type="text" id="postcode" placeholder="Enter postcode" class="px-4 py-2 border rounded-md w-2/3">
            <button onclick="searchClubs()" class="ml-2 px-4 py-2 bg-blue-600 text-white rounded-md">Find Clubs</button>
        </div>
    </div>
</section>

<!-- Results Section -->
<section class="max-w-7xl mx-auto px-6 py-10 flex flex-col md:flex-row gap-8">
    <!-- Club List -->
    <div class="md:w-1/2 bg-white p-6 shadow-lg rounded-md">
        <h3 class="text-2xl font-semibold text-gray-900">Nearby Clubs</h3>
        <ul id="club-list" class="mt-4 space-y-4"></ul>
    </div>

    <!-- Map -->
    <div class="md:w-1/2 h-[400px] bg-white shadow-lg rounded-md">
        <div id="map" class="h-full w-full rounded-md"></div>
    </div>
</section>

<!-- Footer -->
<footer class="w-full bg-white py-6 text-center text-gray-700">
    <p>Â© 2024 Grassroots. All Rights Reserved.</p>
</footer>

<script>
    var map = L.map("map").setView([53.5, -2.5], 6);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "&copy; OpenStreetMap contributors",
    }).addTo(map);
</script>

<script src="script-clubs.js"></script>

</body>
</html>
